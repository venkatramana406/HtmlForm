<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User::Enroll</title>
</head>
<body>
    <fieldset>
        <form action="#" method="get">
            <table id="table1">
                <tr>
                    <td><label for="fname" >FIRSTNAME</label></td>
                    <td><input type="text" id="fname" name="user-fname" required>(max 20 char a-z and A-Z)</td>
                </tr>
                <tr>
                    <td><label for="lname">LASTNAME</label></td>
                    <td><input type="text" id="lname" name="user-lname">(max 20 char a-z and A-Z)</td>
                </tr>
                <tr>
                    <td><label for="dob">DATE OF BIRTH</label></td>
                    <td><input type="date" id="dob" name="user-dob"></td>
                </tr>
                <tr>
                    <td><label for="male">GENDER</label></td>
                    <td><input type="radio"id="male" name="gender" value="male">Male
                        <input type="radio" id="female" name="gender" value="female">Female
                    <input type="radio"  id="other" name="gender">Other</td>
                </tr>
                <tr>
                    <td><label for="email-id">EMAIL ID</label></td>
                    <td><input type="email" id="email-id" name="user-email"></td>
                </tr>
                <tr>
                    <td><label for="mobile">MOBILE NO</label></td>
                    <td><input type="tel" id="mobile" name="user-mobile" pattern="[0-9]{10}"></td>
                </tr>
                <tr>
                    <td><label for="address">ADDRESS</label></td>
                    <td><textarea name="user-address" id="address" cols="30" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">CITY</label></td>
                    <td><input type="text" id="city" name="user-cityname">(max 20 char a-z and A-Z)</td>
                </tr>
                <tr>
                    <td><label for="pincode">PINCODE</label></td>
                    <td><input type="number" id="pincode" name="city-pincode" pattern="[0-9]{6}">(6 digit number)</td>
                </tr>
                <tr>
                    <td><label for="state">STATE</label></td>
                    <td><input type="text" id="state" name="state-name"></td>
                </tr>
                <tr>
                    <td><label for="country">COUNTRY</label></td>
                    <td><input type="text" id="country" name="country-name"></td>
                </tr>
                <tr>
                    <td><label for="drawing">HOBBIES</label></td>
                    <td><input type="radio" id="drawing" name="Drawing" value="drawing">Drawing
                    <input type="radio" id="singing" name="Singing" value="singing">Singing
                    <input type="radio" id="dancing" name="Dancing" value="dancing">Dancing
                    <br>
                    <input type="radio" id="other" name="Other" value="other">Other
                    <input type="text" id="other-type" name="other-type"></td>
                </tr>
                <tr>
                <td>QUALIFICATION</td>
                <td>
                    <table id="table2">
                    <tr>
                        <th>Slno</th>
                        <th>Examinations</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of passing</th>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>Class X</td>
                        <td><input type="text" id="class10" name="school-name"></td>
                        <td><input type="number" name="10th-percentage"></td>
                        <td><input type="number" name="10th-year-passing"></td>
                    </tr>
                    <tr>
                        <td>02 </td>
                        <td>Class XII</td>
                        <td><input type="text" id="class12" name="school-name"></td>
                        <td><input type="number" name="12th-percentage"></td>
                        <td><input type="number" name="12th-year-passing"></td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td>Graduation</td>
                        <td><input type="text" id="graduation" name="college-name"></td>
                        <td><input type="number" name="degree-percentage"></td>
                        <td><input type="number" name="degree-year-passing"></td>
                    </tr>
                    <tr>
                        <td>04</td>
                        <td>Masters</td>
                        <td><input type="text" id="masters" name="university-name"></td>
                        <td><input type="number" name="degree-percentage"></td>
                        <td><input type="number" name="degree-year-passing"></td>
                    </tr>
                    </table>
                </td>
                </tr>
                <tr>
                <tr>
                    <td><label for="bca">COURSES<br>APPLIED FOR</label></td>
                    <td><input type="checkbox" id="bca" name="bca-degree" value="BCA">BCA
                    <input type="checkbox" id="bsc" name="bsc-degree" value="B.sc">B.sc
                    <input type="checkbox" id="bcom" name="bcom-degree" value="B.com">B.com
                    <input type="checkbox" id="ba" name="ba-degree" value="B.A">B.A
                    <input type="checkbox" id="other" name="other-degree" value="other">Other</td>
                </tr>
                <tr>
                    <td></td>
                    <th><input type="submit" > <input type="reset"></th>
                </tr>
            
            </tr>
            </table>
            </form>  
    </fieldset>
</body>
</html>
